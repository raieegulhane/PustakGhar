<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/logo/pg-favicon.svg">
    <link rel="stylesheet" href="/src/style.css">                            
    <link rel="stylesheet" href="/screens/authentication/auth.css">

    <script src="https://kit.fontawesome.com/10a3e21499.js" crossorigin="anonymous"></script>

    <title>PustakGhar | Login</title>
</head>
<body>
    <!-- header -->
    <header class="auth_head flex-row flex_justify-center">
        <a class="link-noDecoration" href="/index.html">
            <img src="/logo/pg-logo-main.svg" alt="PustakGhar logo">
        </a>
    </header>

    <!-- main -->
    <main class="auth_container flex-col">
        <div class="auth flex-col">
            <h1 class="auth_heading">Login</h1>
            <form action="submit" class="credantials flex-col">
                <div class="flex-col">
                    <label for="email">Email</label>
                    <input class="input input-sq" type="text" placeholder="e.g. sophie@example.com" minlength="6" required>
                </div>
                <div class="flex-col">
                    <label for="password">Password</label>
                    <input class="input input-sq" type="password" placeholder="Atleast 6 charachters" minlength="6" required>
                </div>
                <button class="btn btn-primary btn-block btn-sq">Continue</button>
            </form>
            <p class="txt-sm">
                By continuing, you agree to PustakGhar's <a href="#" class="btn-link txt-sm link-noDecoration">Condition of Use</a> and <a href="#" class="btn-link txt-sm link-noDecoration">Privacy Policy</a>.
            </p> 
        </div>
        <div class="auth_alt">
            New user? <a href="/screens/authentication/sign-up.html" class="btn-link link-noDecoration">Sign Up</a> here.
        </div>
    </main>

    <!------------ footer ------------>
    <footer class="footer flex-col flex_align-middle">
        <div class="foot_links flex-row flex_justify-center">
            <a href="#" class="foot_btn btn-link">Condition of Use</a>
            <a href="#" class="foot_btn btn-link">Privacy Policy</a>
            <a href="#" class="foot_btn btn-link">Help Center</a>
        </div>
        <div class="foot_copy flex-col flex_align-middle">
            <p>Made with &lt;/&gt; by Raiee</p>
            <p>&copy; 2022, PustakGhar</p>
            <div class="container_social flex-row">
                <a class="btn-icon link-noDecoration" href="https://twitter.com/RaieeGulhane">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a class="btn-icon link-noDecoration" href="https://github.com/raieegulhane">
                    <i class="fa-brands fa-github-alt"></i>
                </a>
            </div>
        </div>
    </footer>

</body>
</html>
