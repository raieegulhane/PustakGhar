<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/logo/pg-favicon.svg">
    <link rel="stylesheet" href="/src/style.css">                            
    <link rel="stylesheet" href="/screens/authentication/auth.css">

    <title>PustakGhar | Login</title>
</head>
<body>

    <header class="auth_head flex-row flex_justify-center">
        <a class="link-noDecoration" href="/index.html">
            <img src="/logo/pg-logo-main.svg" alt="PustakGhar logo">
        </a>
    </header>

    <main class="auth_container flex-col">
        <div class="auth flex-col">
            <h1 class="auth_heading">Sign Up</h1>
            <form action="submit" class="credantials flex-col">
                <div class="flex-col">
                    <label for="name">Your name</label>
                    <input class="input input-sq" type="text" placeholder="e.g. Sophie Stark" required>
                </div>
                <div class="flex-col">
                    <label for="email">Email</label>
                    <input class="input input-sq" type="email" placeholder="e.g. sophie@example.com" required>
                </div>
                <div class="flex-col">
                    <label for="password">Password</label>
                    <input class="input input-sq" type="password" placeholder="Atleast 6 charachters" minlength="6" required>
                </div>
                <div class="flex-col">
                    <label for="password-check">Re-enter password</label>
                    <input class="input input-sq" type="password" placeholder="Same as above" minlength="6" required>
                </div>
                <button class="btn btn-primary btn-block btn-sq">Create New Account</button>
            </form>
            <p class="txt-sm">
                By continuing, you agree to PustakGhar's <a href="#" class="btn-link">Condition of Use</a> and <a href="#" class="btn-link">Privacy Policy</a>.
            </p> 
        </div>
        <div class="auth_alt">
            Already an user? <a href="/screens/authentication/login.html" class="btn-link">Login</a> to yout account.
        </div>
    </main>

    <footer class="auth_foot flex-col">
        <div class="auth_foot_links flex-row flex_justify-center">
            <a href="#" class="btn-link">Condition of Use</a>
            <a href="#" class="btn-link">Privacy Policy</a>
            <a href="#" class="btn-link">Help Center</a>
        </div>
        <div class="auth_foot_copy flex-row flex_justify-center">
            &copy; 2022, PustakGhar
        </div>
    </footer>

</body>
</html>
